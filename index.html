<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Static Comp 3</title>
  </head>

  <body>
    <aside>
      <section class="current-user">
        <figure>
          <img src="images/user.jpg" alt="Image of current user">
          <figcaption>Travis Rollins
            <a class="arrow-down" href="#"></a>
          </figcaption>
        </figure>
      </section>
      <section class="main">
        <p>Main</p>
        <a class="home" href="#">Home</a>
        <a class="jobs" href="#">Jobs</a>
        <a class="resumes" href="#">Resumes</a>
        <a class="tasks" href="#">Tasks</a>
        <a class="calendar" href="#">Calendar</a>
      </section>
      <section class="admin">
        <p>Admin</p>
        <a class="users" href="#">Users</a>
        <a class="locations" href="#">Locations</a>
        <a class="workflows" href="#">Workflows</a>
        <a class="job-boards" href="#">Job Boards</a>
        <a class="social" href="#">Social</a>
      </section>
      <section class="categories">
        <p>Categories</p>
        <form action="get">
          <input type="checkbox" id="administrative" name="administrative" value="administrative">
          <label for="administrative">Administrative</label>
          <input type="checkbox" id="design" name="design" value="design">
          <label for="design">Design</label>
          <input type="checkbox" id="executive" name="executive" value="executive">
          <label for="executive">Executive</label>
          <input type="checkbox" id="human-resources" name="human-resources" value="human resources">
          <label for="human-resources">Human Resources</label>
        </form>
      </section>
    </aside>

    <section class="main-section">
      <header>
        <nav class="top-nav">
          <img src="images/left-arrow.svg" class="arrow" alt="Arrow pointing toward menu">
          <a class="menu" href="#"></a>
          <input type='search' id="search-bar" name="search" placeholder="Search for a job, task or resume">
          <a class="add-user" href="#"></a>
          <a class="schedule" href="#"></a>
          <a class="more-options" href="#"></a>
        </nav>
        <section class="job-title">
          <section class="job-title-options">
            <article>
              <h1>Customer Service Representative</h1>
              <span class="location">
                <p>San Franciso, CA</p>
                <a class="preview" href="#">Preview this post</a>
              </span>
            </article>
            <div class="buttons">
              <button class="open" type="button" name="open">Open</button>
              <button class="bookmark" type="button" name="bookmark"></button>
              <button class="edit" type="button" name="edit"></button>
              <button class="trash" type="button" name="trash"></button>
            </div>
          </section>
          <nav class="sub-nav">
            <a class="summary" href="#">Summary</a>
            <a class="applicants" href="#">Applicants</a>
            <a class="job-board" href="#">Job Board</a>
            <a class="interviews" href="#">Interviews</a>
            <a class="activity" href="#">Activity</a>
            <a class="broadcast" href="#">Broadcast</a>
            <a class="notifications" href="#">Notifications</a>
          </nav>
        </section>
      </header>
      <main>
        <section class="graph-section">
          <div class="circle-graphs">
            <section class="applicants-graph">
              <div>
                <h2>3,154</h2>
                <p>Applicants</p>
              </div>
            </section>
            <section class="interviews-graph">
              <div>
                <h2>1,546</h2>
                <p>Interviews</p>
              </div>
            </section>
            <section class="forwards-graph">
              <div>
                <h2>912</h2>
                <p>Forwards</p>
              </div>
            </section>
            <button class="totals" type="button" name="totals">TOTALS - Out of 5,231 views</button>
          </div>
          <div class="bar-graph">
            <img src="images/bar-graph.png" alt="Bar graph containing information on how many applicants there were per day.">
            <button class="applicants-day" type="button" name="applicants-day">Applicants / Day</button>
          </div>
        </section>
        <div class="divider">
          <hr>
          <button class="minimize" type="button" name-"minimize"></button>
          <hr>
        </div>
        <div class="second-main">
          <section class="resume-section">
          </section>
          <section class="social-section">
          </section>
        </div>
      </main>
    </section>
  </body>
</html>
